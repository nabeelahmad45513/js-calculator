<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
</head>
<body>
    
    <div class="continer-fluid" style="background: linear-gradient(rgba(0, 0, 0, 0.93), rgba(0, 0, 0, 0.5)), url(image/back.jpg)no-repeat center center/cover;
      text-align: center; " >
        <div>
            <input id="result" type="text" placeholder="0" style="width: 41%; height: 40px; margin-top: 5px;">
        </div>
    <div>
        <button onclick="clearResult('C')" type="button" class="btn btn-outline-secondary my-1" style="width: 21%;">C</button>
        <button onclick="getClear('Secondary')" type="button" class="btn btn-outline-secondary" style="width: 20%;">⇚</button>
    </div>
    <div>
        <button onclick="getNumber('7')"type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">7</button>
        <button onclick="getNumber('8')"type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">8</button>
        <button onclick="getNumber('9')"type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">9</button>
        <button onclick="getNumber('*')"type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">X</button>
    </div>
    <div>
        <button onclick="getNumber('4')" type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">4</button>
        <button onclick="getNumber('5')" type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">5</button>
        <button onclick="getNumber('6')" type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">6</button>
        <button onclick="getNumber('+')" type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">+</button>
    </div>
    <div>
        <button onclick="getNumber('1')" type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">1</button>
        <button onclick="getNumber('2')" type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">2</button>
        <button onclick="getNumber('3')" type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">3</button>
        <button onclick="getNumber('-')" type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">-</button>
    </div>
    <div>
        <button onclick="getNumber('0')" type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">0</button>
        <button onclick="getNumber('.')" type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">.</button>
        <button onclick="getResult()" type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">=</button>
        <button onclick="getNumber('%')" type="button" class="btn btn-outline-secondary my-1" style="width: 10%;">÷</button>
    </div>
    
    </div>


</body>
<script src="app.js"></script>
</html>
